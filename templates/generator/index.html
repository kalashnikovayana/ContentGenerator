<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Generator</title>
</head>
<body>
    <h1>Content Generator</h1>
    <form method="post">
        {% csrf_token %}
        <label for="niche">Введіть вашу нішу:</label>
        <input type="text" id="niche" name="niche"><br><br>
        <label for="content_type">Виберіть тип контенту:</label>
        <select id="content_type" name="content_type">
            <option value="content_plan">Контент-план</option>
            <option value="post">Пост</option>
        </select><br><br>
        <button type="submit">Згенерувати</button>
    </form>
    {% if generated_text %}
        <h2>Generated Content:</h2>
        <p>{{ generated_text }}</p>
    {% endif %}
</body>
</html>
